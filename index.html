<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blast Pro Academy</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #0d1b2a;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #1b263b;
      padding: 20px 40px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 2px;
      border-bottom: 3px solid #e63946;
    }
    main {
      flex-grow: 1;
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      color: #e63946;
      margin-bottom: 10px;
      font-size: 2.5rem;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.5;
      margin-bottom: 30px;
    }
    .btn {
      background-color: #e63946;
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #d62828;
    }
    footer {
      background-color: #1b263b;
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9rem;
      border-top: 3px solid #e63946;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .btn {
        width: 80%;
        font-size: 1rem;
      }
    }
  </style>
</head>

</html>
